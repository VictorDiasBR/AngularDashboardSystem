<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="matricula">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula</th>
      <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="av1">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Av1</th>
      <td mat-cell *matCellDef="let element">{{element.av1}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="av2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Av2</th>
      <td mat-cell *matCellDef="let element">{{element.av2}}</td>
    </ng-container>

    <ng-container matColumnDef="av3">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Av3</th>
      <td mat-cell *matCellDef="let element">{{element.av3}}</td>
    </ng-container>

    <ng-container matColumnDef="media">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Media</th>
      <td mat-cell *matCellDef="let element">{{element.media}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
