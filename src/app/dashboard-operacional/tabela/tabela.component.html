<table mat-table [dataSource]="alunos" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="matricula">
    <th mat-header-cell *matHeaderCellDef>Matricula</th>
    <td mat-cell *matCellDef="let element">{{element.matricula}}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{element.nome}}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="av1">
    <th mat-header-cell *matHeaderCellDef>Av1</th>
    <td mat-cell *matCellDef="let element">{{element.av1}}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="av2">
    <th mat-header-cell *matHeaderCellDef>Av2</th>
    <td mat-cell *matCellDef="let element">{{element.av2}}</td>
  </ng-container>

  <ng-container matColumnDef="av3">
    <th mat-header-cell *matHeaderCellDef>Av3</th>
    <td mat-cell *matCellDef="let element">{{element.av3}}</td>
  </ng-container>

  <ng-container matColumnDef="media">
    <th mat-header-cell *matHeaderCellDef>Media</th>
    <td mat-cell *matCellDef="let element">{{element.media}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
