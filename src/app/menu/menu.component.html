<mat-sidenav-container
  class="sidenav-container"
  style="background-color: white;"
>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <br />
    <mat-toolbar> <img [src]="url" width="160" height="70" /></mat-toolbar>
    <br />
    <br />
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard-operacional"
        >Dashboard Operacional</a
      >
      <a mat-list-item routerLink="/dashboard-estrategico"
        >Dashboard Estratégico</a
      >
      <a mat-list-item routerLink="/form">Formulário</a>
      <a mat-list-item routerLink="/dashboard-geral">Dashboard Geral</a>
      <a mat-list-item routerLink="/dashboard-iot">Dashboard Iot</a>
      <a mat-list-item routerLink="/relatorio-iot">Relatório Iot</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
